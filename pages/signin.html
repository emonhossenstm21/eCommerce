<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700;800;900&family=Nunito:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css" />
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Css file link -->
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sign In - Ecommerce Website</title>
</head>

<body>

    <!---->
    <div class="back-page">
        <a href="../index.html"><img src="../images/arrow back.png" alt=""></a>
    </div>

    <section>
        <div class="container">
            <div class="sign-section">
                <h2>ebakx</h2>
                <p>Unlock the full potential of our platform by creating account today!</p>
                <div class="sign-create">
                    <div class="sign">
                        <h4><span>Sign </span>In      |</h4>
                    </div>
                    <div class="create">
                        <h4>Create Account</h4>
                    </div>
                </div>
                <div class="email-enter">
                    <form action="">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="sign-btn">
                            <input type="submit" value="Continue">
                        </div>
                    </form>
                </div>
                <div class="forget">
                    <a href="#"><h4>Forget password?</h4></a>
                </div>
                <div class="or">
                    <hr>
                    <p>Or</p>
                    <hr>
                </div>
                <div class="main-btn">
                    <a href="#"><img src="../images/facebook.png" alt=""> Continue with Facebook</a>
                </div>
                <div class="main-btn google">
                    <a href="#"><img src="../images/Google.png" alt=""> Continue with Google</a>
                </div>
                <div class="main-btn google">
                    <a href="#"><img src="../images/Apple.png" alt=""> Continue with Apple</a>
                </div>
                
            </div>
        </div>
    </section>


    <!-- javaScript bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script>
    <!--javaScript file link-->
    <script src="js/main.js"></script>
</body>

</html>
